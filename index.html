<html>
	<head>
		<title>Timers n shit</title>
		<link rel="stylesheet" href="style.css">

		<script src="main.js"></script>
	</head>



	<body>		
		<body onload="checkCookies()">



		<div id="recipe">
			<p>
			</p>
		</div>

		<div id="menu" class="menu">
			<ul id="menulist" class="nav">
				<li><button onclick="javascript:eggTimer(30,8,0,'big countdown');">Egg Timer (8min 30s)</button></li>
				<li><button onclick="javascript:eggTimer(10,4,0,'small inverted');">Coffee Timer (4min 10s)</button></li>
			</ul>
		</div>
		<div id="newTimerMenu" class="menu">
			<form id="newTimer">
				<input type="text" name="text" value="timer00">
				<br>

				<input type="number" name="h" value="0">
				<input type="number" name="m" value="1">
				<input type="number" name="s" value="30">
				<br>

				<input type="checkbox" name="countdown" checked>Countdown
				<input type="checkbox" name="inverted">Inverted
				<br>

				<input type="radio" name="size" value="big">Big
				<input type="radio" name="size" value="medium" checked="true">Medium
				<input type="radio" name="size" value="small">Small
				<br>
				<select name="sound">
					<option value=0>0</option>
					<option value=1>1</option>
					<option value=2>2</option>
				</select>
			</form>
			<button onclick="javascript:newTimer()">start timer</button>
		</div>
		
		<div id="menuBG" class="menuBG" onclick="menuHide();"></div>

		<div class="headerdiv">
			<h1>header1</h1>

			<ul id="nav" class="nav">
				<li><button onclick="javascript:menuShow('recipe');">show recipe</button></li>
				<li><button onclick="javascript:menuShow('menu');">menu</button></li>
				<li><button onclick="javascript:menuShow('newTimerMenu');">new timer</button></li>
			</ul>

			<input type="checkbox" id="msCheck" onclick="msVisCheck()">
			<label for="msCheck">Milliseconds</label>

			<input type="checkbox" id="tsCheck" onclick="tsVisCheck()">
			<label for="tsCheck">Timestamps</label>


			<button value="button!!" id="button" onclick="button()">buton</button>
			<button value="clear!!" id="clear" onclick="clearText()">clear</button>
		</div>

		<div id="maintext" class="maintext">
			<p id="welcome">Hello :)</p>
		</div>

		<div class="currenttime" id="timediv">
			<span id="text1"></span><span id="text2"></span><span id="text3"></span><span id="text4"></span>
			<div class="bars" id="bars"></div>
		</div>
		
	</body>

</html>

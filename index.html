<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="icons/loudspeaker_rays_red-1.png">
	<title>Timers n shit</title>
	<link rel="stylesheet" href="style.css">

	<script src="main.js" type="text/javascript" onload="bootUp()"></script>
</head>


<body onload="bodyLoad()">
	<div class="headerWrapper">
		<div class="headerBG" id="headerBG"></div>
		<div class="headerDiv" id="headerDiv">
			<h1 id="header">timers n shit</h1>

			<ul>
				<li><button onclick="javascript:menuShow('recipe');">show recipe</button></li>
				<li><button onclick="javascript:menuShow('menu');">menu</button></li>
				<li><button class ="green" onclick="javascript:menuShow('newTimerMenu');">new timer</button></li>
				<br>
				<li><input type="text" value="lol" id="testText01"></li>
				<li><button onclick="javascript:ttButton();">ttButton</button></li>
			</ul>

			<input type="checkbox" id="msCheck" onclick="msVisCheck()">
			<label for="msCheck">Milliseconds</label>

			<input type="checkbox" id="tsCheck" onclick="tsVisCheck()" checked>
			<label for="tsCheck">Timestamps</label>


			<button value="button1" id="button1" onclick="testButton1()">testButton1 :)</button>
			<button value="button2" id="button2" onclick="testButton2()">testButton2</button>
			<button value="clear!!" id="clear" onclick="clearText()">clear</button>
		</div>
	</div>	




	<div id="menuWrapper" class="menuWrapper">
		<div id="menu" class="menu">
			<ul id="menulist" class="nav">
				<li><button class="green" onclick="javascript:menuShow('newTimerMenu')">New Timer</button></li>
				<li><button onclick="javascript:eggTimer(10,4,0,'small inverted');">Coffee Timer (4min 10s)</button></li>
				<li id="prefav"><hr></li>
				<ul id="favorites" class="nav">
				</ul>
				<li id="postfav"><div id="nofav">no favorites :(</div><hr></li>
				<li><button onclick="javascript:menuShow('settings');">Settings</button></li>
				<li><button onclick="javascript:toggleOptions();">Edit faves</button></li>
			</ul>
		</div>
		<div id="newTimerMenu" class="menu">
			<ul class="nav"> 
				<form id="newTimerForm">
					<li>
						<input type="text" name="text" value="timer00">
					</li>

					<li class="timeInput">
						<input type="number" placeholder="00" class="hours timeInput" name="h" value="">
						:
						<input type="number" placeholder="00" class="minutes timeInput" name="m" value="" id ="newTimerMenuFocus">
						:
						<input type="number" placeholder="00" class="seconds timeInput" name="s" value="10">
					</li>

					<li>
						<input type="checkbox" name="countdown" checked><label for="countdown">Countdown</label>
					</li>
					<li>
						<input type="checkbox" name="inverted"><label for="inverted">Inverted</label>
					</li>
					<li>
						<input type="checkbox" name="protected" checked><label for="protected">Protecc</label>
					</li>
					<ul class="subNavHorizontal">
						<li>
							<input type="radio" name="size" value="big"><label for="big">Big</label>
						</li>
						<li>
							<input type="radio" name="size" value="medium" checked="true"><label for="medium">Medium</label>
						</li>
						<li>
							<input type="radio" name="size" value="small"><label for="small">Small</label>
						</li>
					</ul>

					</li>
					<li><select name="sound">
						<option value=0>sound 0</option>
						<option value=1>sound 1</option>
						<option value=2>sound 2 (looped)</option>
					</select>
				</li>
				<li>
					<button class="green" id="newTimerStartButton">start timer</button>
					<button id="newTimerAddFave" >add favorite</button>
				</li>
			</form>
		</ul>
	</div>

	<!-- Dummy Menus -->
	<div id="recipe" class="menu">
		<p style="background-color: white">
			recepie bois
		</p>
	</div>
	<div id="settings" class="menu">
		<p style="background-color: white">
			settings will go here
		</p>
	</div>
</div>


<div id="menuBG" class="menuBG" onclick="menuHide();"></div>

<div id="alarmBG" class="alarmBG">
	<div id="alarmWindow" class="alarmWindow">
		<h1 id="alarmHeader" class="alarmHeader">Alarm Expired!</h1>
		<div id="alarmContent" class="alarmContent">
			<p id="alarmText" class="alarmText">						
			</p>
		</div>
		<div id="alarmButtons" class="alarmButtons"></div>
	</div>
</div>
<div id="maintext" class="maintext">
	<p id="welcome">Hello :)</p>
</div>

<div class="currenttime" id="timediv">
	<span id="text1"></span><span id="text2"></span><span id="text3"></span><span id="text4"></span>
	<div class="bars" id="bars"></div>
	<button style="
		float: right;
		visibility: hidden;

	" onclick="debugMenu();">debug</button>
</div>
</body>

</html>

<!DOCTYPE html>



<html>
	<head>


		<title>Load screen</title>

	</head>



	<body>

	<div id="preloader" style="
	background-color: black;
	position: absolute;
	width: 100%;
	height: 100%; 
	top: 0;
	bottom: 0;
	left: 0; 
	right: 0;
	z-index: 200;
	text-align: center;
	opacity: 1;

	transition: opacity 0.6s ease-in-out 0.15s;
	">
		<p style="
		position: relative;
		font-size:32pt;
		color: rgb(20,20,20);
		top: calc(50% - 16pt);
		margin:0;
		">
		hello</p>
	</div>

	</body>

</html>
